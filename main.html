<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .profile-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .btn {
            flex: 1;
            max-width: 300px;
            margin-right: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            position: relative;
            bottom: 0;
        }

        @media (max-width: 576px) {
            .glass-card {
                padding: 1.5rem;
            }

            .profile-item {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                margin-right: 0;
                margin-bottom: 1rem;
                width: 100%;
                max-width: 250px;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <h1>Selamat Datang</h1>
            <p>Pilih profil untuk melihat CV</p>
        </div>
        <div class="glass-card">
            <div class="profile-item">
                <a href="ripkiew/cv_rifky.html" class="btn btn-primary">Rifky Ghifari Siregar</a>
                <img src="ripkiew/img/img1.jpg" alt="Foto Rifky" class="profile-pic">
            </div>
            <div class="profile-item">
                <a href="indraa/cv_indra.html" class="btn btn-success">Indra Jeremia Tinambunan</a>
                <img src="indraa/assets/Indra profile.jpg" alt="Foto Indra" class="profile-pic">
            </div>
            <div class="profile-item">
                <a href="carlos/indexx.html" class="btn btn-warning text-dark">Carlos Dongoran</a>
                <img src="" alt="Foto Carlos" class="profile-pic">
            </div>
        </div>
    </div>

    <footer>
        Â© 2025 Pengembangan Perangkat Lunak Tangkas
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
